<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form method="POST" action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" >
			<fieldset><!--create a box-->
				<legend>Your contact information</legend>
				<!--put indent inside the box-->
				<label for="name">Your name</label>
					<input name="text" id="name" name="name" autofocus>
				<label for="phone">Phone number</label>
					<input type="tel"  id="phone" name="phone" placeholder="099">
					<!--tel is number in phone but not in desktop-->
				<label for="email">Email</label>
					<input type="email" id="email" name="email">
			</fieldset>

			<fieldset>
				<legend>About your abduction </legend>
				<label for="date">Requested  date</label>
				<input type="date" id="date" name="date">
				<label for="qty">How many people would you like abducted?</label>
				<input type="number" id="qty" name="qty" min="1" max="10">
				<p>What type of UFO do you prefer?</p>
				<label> <!--make every word clickable-->
				<input type="radio" name="ufotype" value="Classic" checked>
				<!--checked is for default-->
						Classic oval UFO
				</label>

				<label>
				<input type="radio" name="ufotype" value="Starwars">
						Star Wars-style Imperial cruiser
				</label>	
				
				<label>
				<input type="radio" name="ufotype" value="Battlestar">
						Battlestar Galactica-style Viper
				</label>

				<label>
				<input type="radio" name="ufotype" value="Borg">
						Borg-style cube
				</label>
			
				<label for="abtype">What type of abduction experience do you want?</label>
					<select id="abtype" name="abtype">
						<option selected>Select one...</option> <!--selected by default, become first-->
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whale">Whale watching</option>
					</select>
		

				<label for="comments">Special requests:</label>
				<textarea id="comments" name="comments" placeholder="Tell me everything"></textarea>

				<label>
					<input type="checkbox" value="subscribe" name="subscribe" id="subscribe" checked>
					Add me to your email list
				</label>
				<input id="send_to" type="hidden" name="send_to" value="jochellecasilad@gmail.com">	
				<button type="submit">submit me! </button>
			</fieldset>
			</form>	

		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2822.304317290464!2d-93.27286938494596!3d44.978128773766436!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3329a75fc44b3%3A0xab6d15df00205abb!2s60%20South%206th%20St%2C%20Minneapolis%2C%20MN%2055402%2C%20USA!5e0!3m2!1sen!2sph!4v1628960617242!5m2!1sen!2sph" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script> <!--delete-->
</body>

</html>
